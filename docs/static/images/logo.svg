<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="zigGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7a41d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8910f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="terminalBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Terminal window -->
  <rect x="50" y="40" width="200" height="120" rx="8" fill="url(#terminalBg)" stroke="#404040" stroke-width="2.5"/>

  <!-- Terminal header bar -->
  <rect x="50" y="40" width="200" height="24" rx="8" fill="#333333"/>
  <rect x="50" y="56" width="200" height="8" fill="#333333"/>

  <!-- Terminal control buttons -->
  <circle cx="66" cy="52" r="4" fill="#ff5f56"/>
  <circle cx="80" cy="52" r="4" fill="#ffbd2e"/>
  <circle cx="94" cy="52" r="4" fill="#27c93f"/>

  <!-- Terminal title -->
  <text x="110" y="56" font-family="monospace" font-size="11" fill="#888888">zigcli ~ terminal</text>

  <!-- Command prompt line 1 -->
  <text x="65" y="90" font-family="monospace" font-size="16" font-weight="bold" fill="#4ade80">$</text>
  <text x="80" y="90" font-family="monospace" font-size="15" fill="#e0e0e0">zig</text>
  <text x="112" y="90" font-family="monospace" font-size="15" fill="#60a5fa">build</text>

  <!-- Output lines with different colors -->
  <line x1="65" y1="105" x2="220" y2="105" stroke="#4ade80" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="65" y1="118" x2="195" y2="118" stroke="#a78bfa" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="65" y1="131" x2="210" y2="131" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>

  <!-- Command prompt line 2 -->
  <text x="65" y="148" font-family="monospace" font-size="16" font-weight="bold" fill="#4ade80">$</text>

  <!-- Cursor with blink animation -->
  <rect x="80" y="138" width="10" height="16" fill="#4ade80" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0;0.9" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Large Zig lightning bolt - centered and prominent -->
  <g transform="translate(150, 100)">
    <path d="M -35 -45 L 0 -45 L -20 -10 L 5 -10 L -40 35 L -15 -5 L -40 -5 Z"
          fill="url(#zigGradient)"
          stroke="#d17d0a"
          stroke-width="3"
          stroke-linejoin="round"
          filter="url(#glow)"
          opacity="0.25"/>
  </g>
</svg>
